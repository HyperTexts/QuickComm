{% extends 'base.html' %}

{% block content %}
    <h1>All Requests</h1>
        {% for request in current_user.get_requests %}
            <div class ="row">
                {% if not request.from_user.profile_image %}
                    <div class="col">
                        <img src="https://avatars.githubusercontent.com/u/57137?v=4" width="32" height="32" class="rounded-circle">
                    </div>
                {% else %}
                    <div class="col-1">
                        <img src={{ request.from_user.display_name }} width="32" height="32" class="rounded-circle">
                    </div>
                {% endif %}
                <!-- <div class="col">
                    <a href = "{% url 'view_profile' author.id %}">{{ current_user.display_name }}</a>
                </div> -->
            </div>
        {% endfor %}
{% endblock %}
