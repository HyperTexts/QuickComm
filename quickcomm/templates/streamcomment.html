{% load stream_extras %}
{% load humanize %}

<div class="card mb-3">
  <div class="card-header">
    <p class="card-text">
      <strong>{{ time|naturaltime }}</strong>
      <a href={% url "view_profile" author_id=comment.author.id %}>@{{ comment.author.display_name }}</a> commented on your
      post.
    </p>
  </div>
  <div class="card-body">

    <p>@{{ comment.author.user.username }}: {{ comment.comment }}</p>
    {% minipost comment.post %}
  </div>
</div>
